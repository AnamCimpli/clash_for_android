proxy-providers:
  Indonesia:
    type: file
    path: "./proxy_provider/VPN Indonesia.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
  Singapura:
    type: file
    path: "./proxy_provider/VPN Singapura.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
proxy-groups:
- name: Cimpli Indonesia
  type: select
  disable-udp: false
  proxies:
  - Server ID Latancy
  - Server ID LoadBalance
  - Server SG Latancy
  - Server SG LoadBalance
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Play Games
  type: select
  disable-udp: false
  proxies:
  - Server ID Latancy
  - Server ID LoadBalance
  - Server SG Latancy
  - Server SG LoadBalance
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Social Media
  type: select
  disable-udp: false
  proxies:
  - Server ID Latancy
  - Server ID LoadBalance
  - Server SG Latancy
  - Server SG LoadBalance
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Streaming
  type: select
  disable-udp: false
  proxies:
  - Server ID Latancy
  - Server ID LoadBalance
  - Server SG Latancy
  - Server SG LoadBalance
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Speedtest
  type: select
  disable-udp: false
  proxies:
  - Server ID Latancy
  - Server ID LoadBalance
  - Server SG Latancy
  - Server SG LoadBalance
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Adult 18+
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - Cimpli Indonesia
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: uBlock
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - Cimpli Indonesia
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Latancy ID
  type: url-test
  disable-udp: false
  use:
  - Indonesia
- name: Latancy SG
  type: url-test
  disable-udp: false
  use:
  - Singapura
- name: LoadBalance ID
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Indonesia
- name: LoadBalance SG
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Singapura
- name: Server ID Latancy
  type: fallback
  disable-udp: false
  proxies:
  - Latancy ID
  - Latancy SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Server ID LoadBalance
  type: fallback
  disable-udp: false
  proxies:
  - LoadBalance ID
  - LoadBalance SG
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Server SG Latancy
  type: fallback
  disable-udp: false
  proxies:
  - Latancy SG
  - Latancy ID
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: Server SG LoadBalance
  type: fallback
  disable-udp: false
  proxies:
  - LoadBalance SG
  - LoadBalance ID
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
